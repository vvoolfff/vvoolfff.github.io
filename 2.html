<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.vse{
			background-color: PeachPuff;
			text-align: center;
            
		}
		.vse h1, p{
			font-family: Comic Sans MS;

</head>
		<body>
    <div class="vse">
    	<h1>Для вступника</h1>
  <form name="for-student">
    <p>П.І.Б.</p>
    <input class="text" id="personaldata" type="text" value="" required="">
    <p>Дата народження</p>
    <input id="birthdate" type="date" value="2018-07-22" min="1999-01-01" max="2019-01-01">
    <p>Адреса</p>
    <input id="address" class="text" type="text" value="" required="">
    <p>Номер телефону</p>
    <input id="phone" class="text" type="text" value="" required="">
    <p>Стать</p>
    <input type="radio" name="stat" checked=""> Чоловіча
    <input type="radio" name="stat">Жіноча
    <p>Оцінка з математики</p>
    <input class="grade" id="matan" type="number" value="" required="">
    <p>Оцінка з української мови</p>
    <input class="grade" id="ukr" type="number" value="" required="">
    <p>Ваше фото</p>
    <input type="file" id="photo">
    <input type="button" value="Перевірити" onclick="someFunc()">
    <input type="button" value="Закрити" onclick="someFun()">
  </form>

  <script type="text/javascript">
    function someFunc() {
      let result = `П.І.Б: ${document.getElementById("personaldata").value} <br>
                  Дата народження: ${document.getElementById("birthdate").value} <br>
                  Адреса: ${document.getElementById("address").value} <br>`;
      let incity = document.getElementById("incity");
        
      let sumOfMarks = parseInt(document.getElementById("matan").value) + parseInt(document.getElementById("ukr").value);
      result += `Номер телефона: ${document.getElementById("phone").value} <br>
                ${document.getElementById("photo").value} <br>
                Сума oцінок: ${sumOfMarks} <br>`;
      let genderValues = document.getElementsByName("stat");
      if(genderValues[0].checked){
        result += 'Стать: Чоловіча';
      } else if(genderValues[1].checked){
        result += 'Стать: Жіноча';
      }
      var Win = window.open("about:blank", "example", 'width=700,height=500,top=40,left=400');
      Win.document.write(result);
    }

    function someFun() {
     Win= Win.close();
    }
  </script>
</div>
